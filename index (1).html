                showSlide(currentSlide);

                completionText.innerHTML = `5ë¶„ ë§Œì— '${currentBook.title}'ì˜<br>í•µì‹¬ ë‚´ìš©ì„ ëª¨ë‘ ì½ìœ¼ì…¨ìŠµë‹ˆë‹¤.`;
                completionScreen.classList.add('show');
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                showSlide(currentSlide);
            }
        }

        function showSlide(index) {
            const slides = contentContainer.querySelectorAll('.slide');
            slides.forEach((slide, i) => {
                slide.classList.remove('active', 'prev');
                if (i === index) {
                    slide.classList.add('active');
                } else if (i < index) {
                    slide.classList.add('prev');
                }
            });
            updateProgress();
            updateButtons();
        }

        function updateProgress() {
            const slides = contentContainer.querySelectorAll('.slide');
            const progress = ((currentSlide + 1) / slides.length) * 100;
            progressFill.style.width = progress + '%';
        }

        function updateButtons() {
            const slides = contentContainer.querySelectorAll('.slide');
            prevBtn.disabled = currentSlide === 0;
            nextBtn.textContent = currentSlide === slides.length - 1 ? 'ì™„ë£Œ âœ“' : 'ë‹¤ìŒ â†’';
        }

        function goBackToList() {
            mainPage.classList.remove('hidden');
            readingPage.classList.remove('active');
            completionScreen.classList.remove('show');
            currentBook = null;
            currentSlide = 0;
        }

        // Event listeners
        function attachEventListeners() {
            // Search
            searchInput.addEventListener('input', (e) => {
                renderBooks(e.target.value);
            });

            // Category chips
            categoryChips.addEventListener('click', (e) => {
                if (e.target.classList.contains('chip')) {
                    document.querySelectorAll('.chip').forEach(chip => {
                        chip.classList.remove('active');
                    });
                    e.target.classList.add('active');
                    currentCategory = e.target.dataset.category;
                    renderBooks(searchInput.value);
                }
            });

            // Navigation buttons
            backBtn.addEventListener('click', goBackToList);
            nextBtn.addEventListener('click', nextSlide);
            prevBtn.addEventListener('click', prevSlide);
            restartBtn.addEventListener('click', goBackToList);

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (readingPage.classList.contains('active') && !completionScreen.classList.contains('show')) {
                    if (e.key === 'ArrowRight') nextSlide();
                    if (e.key === 'ArrowLeft') prevSlide();
                    if (e.key === 'Escape') goBackToList();
                }
            });

            // Touch swipe
            let touchStartX = 0;
            let touchEndX = 0;

            contentContainer.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            });

            contentContainer.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                const swipeThreshold = 50;
                if (touchStartX - touchEndX > swipeThreshold) {
                    nextSlide();
                }
                if (touchEndX - touchStartX > swipeThreshold) {
                    prevSlide();
                }
            });
        }

        // Start app
        init();
    </script>
</body>
